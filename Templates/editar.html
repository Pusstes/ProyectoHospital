{% if session['rol'] == 'MedicoAdmin' %}
    {% extends 'plantillaAdmin.html' %}
{% else %}
    {% extends 'plantilla.html' %}
{% endif %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <h2 class="text-center mb-4">Editar Médico</h2>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form id="editarMedicoForm" action="/ActualizarMedico/{{ medico[0] }}" method="POST">
                        <div class="form-group mb-3">
                            <label for="rfc" class="form-label fw-bold">RFC:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-id-card"></i></span>
                                <input type="text" class="form-control" id="rfc" name="rfc" value="{{ medico[1] }}" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ medico[2] }}" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="cedula" class="form-label fw-bold">Cédula:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-certificate"></i></span>
                                <input type="text" class="form-control" id="cedula" name="cedula" value="{{ medico[3] }}" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="correo" class="form-label fw-bold">Correo:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="correo" name="correo" value="{{ medico[4] }}" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="especialidad" class="form-label fw-bold">Especialidad:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-stethoscope"></i></span>
                                <input type="text" class="form-control" id="especialidad" name="especialidad" value="{{ medico[5] }}" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="pass" class="form-label fw-bold">Contraseña:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="pass" name="pass" value="{{ medico[7] }}" required>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="rol" class="form-label fw-bold">Rol:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user-tag"></i></span>
                                <select class="form-select" id="rol" required name="rol">
                                    <option value="">Seleccione un rol</option>
                                    <option value="MedicoAdmin" {% if medico[6] == 'MedicoAdmin' %}selected{% endif %}>Médico Admin</option>
                                    <option value="Medico" {% if medico[6] == 'Medico' %}selected{% endif %}>Médico</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary flex-grow-1">
                                <i class="fas fa-save me-2"></i>Actualizar Médico
                            </button>
                            <a class="btn btn-success flex-grow-1" href="/consulta">
                                <i class="fas fa-arrow-left me-2"></i>Regresar a los registros
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.getElementById('editarMedicoForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Evita el envío inmediato del formulario

    const rfc = document.getElementById('rfc').value;
    const nombre = document.getElementById('nombre').value;
    const cedula = document.getElementById('cedula').value;
    const correo = document.getElementById('correo').value;
    const especialidad = document.getElementById('especialidad').value;
    const pass = document.getElementById('pass').value;
    const rol = document.getElementById('rol').value;

    // Muestra SweetAlert para confirmar los cambios
    Swal.fire({
        title: '¿Confirmar cambios?',
        html: `
            <strong>RFC:</strong> ${rfc}<br>
            <strong>Nombre:</strong> ${nombre}<br>
            <strong>Cédula:</strong> ${cedula}<br>
            <strong>Correo:</strong> ${correo}<br>
            <strong>Especialidad:</strong> ${especialidad}<br>
            <strong>Rol:</strong> ${rol}
        `,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sí, actualizar',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            // Envía el formulario si el usuario confirma
            e.target.submit();
        }
    });
});
</script>
 
{% endblock %}
