<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital San Cristo - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #2ecc71;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .login-body img {
            display: block;
            margin: 0 auto 20px;
            max-width: 120px;
            border-radius: 50%;
            border: 5px solid var(--light-color);
            padding: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark-color);
            display: block;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
            border-color: var(--secondary-color);
        }
        
        .input-group-text {
            background-color: var(--light-color);
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .login-footer {
            text-align: center;
            padding: 15px;
            background-color: var(--light-color);
            color: var(--dark-color);
            font-size: 0.9rem;
        }
        
        @media (max-width: 576px) {
            .login-container {
                margin: 15px;
            }
            
            .login-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-hospital-alt me-2"></i>Hospital San Cristo</h2>
        </div>
        <div class="login-body">
            <img src="{{ url_for('static', filename='IMG/doctor.png') }}" alt="Imagen de Bienvenida" class="img-fluid">
            <h4 class="text-center mb-4">Iniciar Sesión</h4>
            
            <form method="POST" action="/login-entrada">
                <div class="form-group">
                    <label for="rfc">
                        <i class="fas fa-id-card me-2"></i>RFC
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="rfc" placeholder="Introduce tu RFC" name="rfc" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" name="password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión
                </button>
            </form>
        </div>
        <div class="login-footer">
            © 2024 Hospital San Cristo Redentor
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            Swal.fire({
              icon: '{{ "error" if category == "danger" else "success" if category == "success" else "warning" if category == "warning" else "info" }}',
              title: '{{ message }}',
              showConfirmButton: false,
              timer: 3000
            });
          });
        </script>
      {% endfor %}
    {% endif %}
    {% endwith %}
</body>
</html>
